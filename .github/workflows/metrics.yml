name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
        - name: Classic Stats
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.classic.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: header, repositories
            plugin_lines: yes
            
        - name: Most Used
          uses: lowlighter/metrics@latest
          with:
              filename: metrics.plugin.languages.svg
              token: ${{ secrets.METRICS_TOKEN }}
              base: ""
              plugin_languages: yes
              plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
              plugin_languages_limit: 4
              
        - name: Youtube Music
          uses: lowlighter/metrics@latest
          with: 
            filename: metrics.plugin.music.playlist.svg
            token: NOT_NEEDED
            base: ""
            plugin_music: yes
            plugin_music_playlist: >-
              https://music.youtube.com/playlist?list=PLGfsZg8IfeS3bVTe5HmTViEHIEYaBd_Bq
            
        - name: Steam Profile - Recently Played
          uses: lowlighter/metrics@latest
          with: 
            filename: metrics.plugin.steam.svg
            token: NOT_NEEDED
            base: ""
            plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
            plugin_steam: yes
            plugin_steam_user: 76561198007071546
            plugin_steam_sections: recently-played
            plugin_steam_games_limit: 0
            plugin_steam_recent_games_limit: 2
            plugin_steam_playtime_threshold: 2
